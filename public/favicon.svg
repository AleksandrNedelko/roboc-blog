<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 viewBox="0 0 200 200"
 preserveAspectRatio="xMidYMid meet">
  <!-- Фон (опционально, можно убрать для прозрачности) -->
  
  <!-- Антенна -->
  <line
    x1="100"
    y1="20"
    x2="100"
    y2="5"
    stroke="#FFD700"
    stroke-width="6"
    stroke-linecap="round"
  />
  <circle cx="100" cy="5" r="10" fill="#FFD700" />
  
  <!-- Голова робота -->
  <rect
    x="20"
    y="30"
    width="160"
    height="140"
    rx="12"
    fill="#4A90E2"
    stroke="#2C5F8D"
    stroke-width="4"
  />
  
  <!-- Дополнительные детали на голове -->
  <rect
    x="30"
    y="40"
    width="140"
    height="10"
    rx="5"
    fill="#2C5F8D"
    opacity="0.3"
  />
  
  <!-- Глаза -->
  <circle cx="70" cy="90" r="18" fill="#00FF00" />
  <circle cx="130" cy="90" r="18" fill="#00FF00" />
  <circle cx="70" cy="90" r="10" fill="#000000" />
  <circle cx="130" cy="90" r="10" fill="#000000" />
  <circle cx="72" cy="88" r="4" fill="#FFFFFF" />
  <circle cx="132" cy="88" r="4" fill="#FFFFFF" />
  
  <!-- Рот -->
  <rect
    x="70"
    y="140"
    width="60"
    height="8"
    rx="4"
    fill="#FF6B6B"
  />
  
  <!-- Дополнительные декоративные элементы -->
  <circle cx="50" cy="70" r="4" fill="#FFD700" />
  <circle cx="150" cy="70" r="4" fill="#FFD700" />
</svg>
